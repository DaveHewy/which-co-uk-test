<VirtualHost *:8080>
    ProxyRequests On
    ProxyVia On

    <Proxy *>
        Order deny,allow
        Deny from all
        Allow from 192.168.1
    </Proxy> 

    ErrorLog ${APACHE_LOG_DIR}/error_forward_proxy.log
    CustomLog ${APACHE_LOG_DIR}/access_forward_proxy.log combined

    # Use some jinja templating 
    Header set User-Agent "Tech-test"
</VirtualHost>

<VirtualHost *:8081>
    DocumentRoot /usr/local/apache2/htdocs/
    DirectoryIndex index.html
    # Options 
    +Includes
</VirtualHost>